{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành công</title>
    {% comment %} <link rel="stylesheet" href="{% static 'CSS/success.css' %}"> {% endcomment %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        .success-box h2 {
            color: #00796b;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00796b;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2>✅ Đăng ký thành công</h2>
        <p>Cảm ơn bạn đã hoàn thành biểu mẫu đăng ký.</p>
        <a href="/" class="btn">Quay lại trang chủ</a>
    </div>
</body>
</html>
